<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftCompress | Pro Image & PDF Optimizer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
</head>
<body>

    <div class="glass-container">
        <header>
            <div class="logo">Swift<span>Compress</span></div>
            <p class="subtitle">Fast. Private. Professional.</p>
            
            <div class="tabs">
                <button class="tab-btn active" id="img-tab">Images</button>
                <button class="tab-btn" id="pdf-tab">PDF Documents</button>
            </div>
        </header>

        <main>
            <div class="upload-area" id="drop-zone">
                <input type="file" id="file-input" accept="image/*" hidden>
                <div class="icon-circle">
                    <span id="mode-icon">ðŸ“¸</span>
                </div>
                <p id="upload-text">Drag & drop image or <span>browse</span></p>
                <small>Files never leave your device</small>
            </div>

            <div class="editor-section" id="editor-section" style="display: none;">
                
                <div id="image-preview-container" class="preview-grid">
                    <div class="preview-box">
                        <small>Original</small>
                        <div class="img-wrapper">
                            <img id="original-preview" src="" alt="Original">
                        </div>
                        <span id="original-size" class="badge">0 KB</span>
                    </div>
                    <div class="preview-box">
                        <small>Optimized</small>
                        <div class="img-wrapper">
                            <img id="compressed-preview" src="" alt="Compressed">
                        </div>
                        <span id="compressed-size" class="badge success">0 KB</span>
                    </div>
                </div>

                <div id="pdf-status-card" class="status-card" style="display: none;">
                    <div class="pdf-icon">ðŸ“„</div>
                    <h3 id="pdf-name">document.pdf</h3>
                    <div class="size-row">
                        <span id="pdf-orig-size">0 KB</span>
                        <span class="arrow">â†’</span>
                        <span class="optimized-label">Optimizing...</span>
                    </div>
                </div>

                <div class="controls">
                    <div class="control-header">
                        <label>Target Size</label>
                        <span class="kb-display"><span id="target-val">50</span> KB</span>
                    </div>
                    <input type="range" id="size-slider" min="10" max="1000" value="50">
                    
                    <div class="action-area">
                        <button id="download-btn" class="primary-btn">
                            Download Optimized File
                        </button>
                        <button onclick="location.reload()" class="reset-link">Clear and start over</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="blob"></div>
    <div class="blob-2"></div>

    <script src="script.js"></script>
</body>
</html>
